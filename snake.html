<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <style>
        /* Add your custom styles here */
        body {
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: #333;
            color: #fff;
        }

        .header h1, .header h2 {
            margin: 0;
            font-size: 24px;
        }

        .header h2 {
            margin-right: 13%;
            flex-grow: 1;
            text-align: center;
        }




        #board {
            display: block;
            margin: 50px auto;
            border: 1px solid #000;
            background-color: #fff;
            
        }

        .button-container {
        display: flex;
        
        }

        .button-container .button-27 {
        appearance: none;
        background-color: #000000;
        border: 2px solid #1A1A1A;
        border-radius: 15px;
        box-sizing: border-box;
        color: #FFFFFF;
        cursor: pointer;
        display: inline-block;
        font-family: Roobert,-apple-system,BlinkMacSystemFont,"Segoe UI",Helvetica,Arial,sans-serif,"Apple Color Emoji","Segoe UI Emoji","Segoe UI Symbol";
        font-size: 16px;
        font-weight: 600;
        line-height: normal;
        margin: 0;
        min-height: 60px;
        min-width: 0;
        outline: none;
        padding: 16px 24px;
        text-align: center;
        text-decoration: none;
        transition: all 300ms cubic-bezier(.23, 1, 0.32, 1);
        user-select: none;
        -webkit-user-select: none;
        touch-action: manipulation;
        margin-top: 1%;
     
        will-change: transform;
        font-size: 20px;
        width: 180px;
        }

        .button-container .button-27:disabled {
        pointer-events: none;
        }

        .button-container .button-27:hover {
        box-shadow: rgba(0, 0, 0, 0.25) 0 8px 15px;
        transform: translateY(-2px);
        }

        .button-container .button-27:active {
        box-shadow: none;
        transform: translateY(0);
        }

        #leave{
            margin-right: 1000px;
            margin-left: 170px;
        }
    </style>
    <script src="snake.js"></script>
</head>
<body>
    
    <div class="header">
        <h1>Snake Game</h1>
        <h2 id="h2">Score:  0 </h2>
    </div>
    <canvas id="board"></canvas>
    <!-- HTML !-->
    <div class="button-container">
        <button class="button-27" role="button" id="leave" onclick="window.location.href='project.html'">Leave</button>
        <button class="button-27" id="source" role="button" onclick="window.location.href='https://github.com/DARRICK1103/snake-game'">Source Codes</button>
    </div>



</body>
</html>
